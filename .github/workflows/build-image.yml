name: Build and Push Image

on:
  release:
    types: [published]

env:
  AWS_REGION: eu-central-1
  ECR_REPOSITORY: test-deploy

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2

    - name: Build, tag, and push image to Amazon ECR
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        IMAGE_TAG: ${{ github.event.release.tag_name }}
      run: |
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
        echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT

    - name: Comment on release
      uses: actions/github-script@v7
      with:
        script: |
          github.rest.repos.createReleaseComment({
            owner: context.repo.owner,
            repo: context.repo.repo,
            release_id: ${{ github.event.release.id }},
            body: `ðŸš€ **Image built and pushed to ECR!**
          
          **Image:** \`${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ github.event.release.tag_name }}\`
          
          ### Next Steps
          1. Create a new PR to update \`helm/go-app/values.yaml\`
          2. Change the image tag to: \`${{ github.event.release.tag_name }}\`
          3. ArgoCD will automatically sync the new version`
          })

    - name: Notify completion
      run: |
        echo "ðŸš€ Image built and pushed to ECR!"
        echo "Image: ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ github.event.release.tag_name }}"
        echo "Tag: ${{ github.event.release.tag_name }}"
        echo "Next: Update helm/go-app/values.yaml with this tag" 