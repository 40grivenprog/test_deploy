name: Check Version Label

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review, labeled, unlabeled]

jobs:
  check-version-label:
    runs-on: ubuntu-latest
    
    steps:
    - name: Check for version labels
      id: check_labels
      run: |
        # ĞŸĞ¾Ğ»ÑƒÑ‡Ğ°ĞµĞ¼ Ğ»ĞµĞ¹Ğ±Ğ»Ñ‹ ĞºĞ°Ğº Ğ¼Ğ°ÑÑĞ¸Ğ² (Ğ±ĞµĞ· ĞºĞ²Ğ°Ğ´Ñ€Ğ°Ñ‚Ğ½Ñ‹Ñ… ÑĞºĞ¾Ğ±Ğ¾Ğº)
        LABELS_ARRAY=(${{ join(github.event.pull_request.labels.*.name, ' ') }})
        
        # ĞŸÑ€Ğ¾Ğ²ĞµÑ€ÑĞµĞ¼ ĞºĞ°Ğ¶Ğ´Ñ‹Ğ¹ Ğ»ĞµĞ¹Ğ±Ğ»
        HAS_VERSION_LABEL=false
        for label in "${LABELS_ARRAY[@]}"; do
          echo "Checking label: '$label'"
          if [[ "$label" == "major" ]] || [[ "$label" == "minor" ]] || [[ "$label" == "patch" ]]; then
            HAS_VERSION_LABEL=true
            echo "Found version label: $label"
            break
          fi
        done
        
        if [[ "$HAS_VERSION_LABEL" == "true" ]]; then
          echo "has_version_label=true" >> $GITHUB_OUTPUT
          echo "âœ… Version label found: ${LABELS_ARRAY[*]}"
        else
          echo "has_version_label=false" >> $GITHUB_OUTPUT
          echo "âŒ No version label found. Available labels: ${LABELS_ARRAY[*]}"
        fi

    - name: Comment on PR - Missing Label
      if: steps.check_labels.outputs.has_version_label == 'false'
      uses: actions/github-script@v7
      with:
        github-token: ${{ secrets.RELEASE_TOKEN }}
        script: |
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: '## ğŸš« **Version Label Required**\n\nâŒ **Missing version label**\n\nThis PR cannot be merged without a version label.\n\n### ğŸ“‹ **Please add one of these labels:**\n\n- `patch` - for bug fixes (0.0.1 â†’ 0.0.2)\n- `minor` - for new features (0.0.1 â†’ 0.1.0)\n- `major` - for breaking changes (0.0.1 â†’ 1.0.0)\n\n### ğŸ”„ **What happens next:**\n\n1. âœ… Add version label\n2. ğŸ”„ Merge PR to main (creates draft release)\n3. ğŸ”„ Publish the release to build image\n4. ğŸ”„ Update `helm/go-app/values.yaml` with new tag\n5. ğŸš€ Merge this PR'
          });

    - name: Comment on PR - Success
      if: steps.check_labels.outputs.has_version_label == 'true'
      uses: actions/github-script@v7
      with:
        github-token: ${{ secrets.GITHUB_TOKEN_WRITE }}
        script: |
          const labels = ${{ join(github.event.pull_request.labels.*.name, ',') }}.split(',');
          let versionLabel = '';
          
          if (labels.includes('major')) {
            versionLabel = 'major';
          } else if (labels.includes('minor')) {
            versionLabel = 'minor';
          } else if (labels.includes('patch')) {
            versionLabel = 'patch';
          }
          
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: '## âœ… **Version Label Check Passed**\n\nğŸ‰ This PR is ready for the next step!\n\n**Version label:** `' + versionLabel + '`\n\n### ğŸ“‹ **Next Steps:**\n\n1. âœ… Version label added (`' + versionLabel + '`)\n2. ğŸ”„ Merge PR to main (creates draft release)\n3. ğŸ”„ Publish the draft release\n4. ğŸ”„ Update `helm/go-app/values.yaml` with the new tag\n5. ğŸš€ Merge this PR\n\n### ğŸ“ **Current labels:** ' + labels.join(', ')
          });

    - name: Fail if no version label
      if: steps.check_labels.outputs.has_version_label == 'false'
      run: |
        echo "âŒ Version label check failed!"
        echo "Available labels: ${{ github.event.pull_request.labels.*.name }}"
        echo "Please add one of: major, minor, patch"
        exit 1 