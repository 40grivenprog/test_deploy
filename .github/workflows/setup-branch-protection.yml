name: Setup Branch Protection

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  setup-protection:
    runs-on: ubuntu-latest
    
    steps:
    - name: Setup branch protection
      uses: actions/github-script@v7
      with:
        script: |
          try {
            await github.rest.repos.updateBranchProtection({
              owner: context.repo.owner,
              repo: context.repo.repo,
              branch: 'main',
              required_status_checks: {
                strict: true,
                contexts: ['Check Version Label']
              },
              enforce_admins: false,
              required_pull_request_reviews: null,
              restrictions: null,
              allow_force_pushes: false,
              allow_deletions: false
            });
            
            console.log('‚úÖ Branch protection rules updated successfully!');
            console.log('üîí Main branch is now protected');
            console.log('üìã Required checks: Check Version Label');
            console.log('üö´ Code reviews: disabled');
          } catch (error) {
            console.log('‚ö†Ô∏è Could not update branch protection rules:', error.message);
            console.log('You may need to set this up manually in repository settings.');
            console.log('Go to: Settings ‚Üí Branches ‚Üí Add rule for main branch');
            console.log('Required status checks: Check Version Label');
          } 